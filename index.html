<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>HTML5 Form</title>

    <!-- Estilos CSS -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>

    <!-- Contenido del Forms -->

    <div class="container-fluid">
        <form class="border mt-5 mx-5 rounded">

            <!-- Header -->

            <div class="row border bg-light m-0 p-1">
                <div class="col">
                    <h2 class="">Payment Form Example</h2>
                </div>
            </div>

            <!-- Alert -->

            <div class="form-row m-4 alert alert-danger" role="alert">
                Some fields are missing
            </div>

            <!-- Card Information Row -->

            <div class="form-row m-4">
                <div class="form-group col-5 mr-3">
                    <label for="cardNumber" class="font-weight-bold">Card #</label>
                    <input type="number" class="form-control" id="cardNumber" placeholder="0000 0000 0000 0000">
                </div>
                <div class="form-group col-3 mr-2">
                    <label for="cvcNumber" class="font-weight-bold">CVC #</label>
                    <input type="number" class="form-control" id="cvcNumber" placeholder="000">
                </div>
                <div class="form-group col ml-3">
                    <label for="amountNumber" class="font-weight-bold">Amount</label>
                    <div class="d-flex">
                        <span class="font-weight-bold">&dollar;</span>
                        <input type="number" class="form-control" id="amountNumber" placeholder="Amount (e.g., 0.000)">
                    </div>
                </div>
            </div>

            <!-- Personal Information Row -->

            <div class="form-row m-4">
                <div class="form-group col-6 mr-3">
                    <label for="firstName" class="font-weight-bold">First Name</label>
                    <input type="number" class="form-control" id="firstName" placeholder="Eunice">
                </div>
                <div class="form-group col">
                    <label for="lastName" class="font-weight-bold">Last Name</label>
                    <input type="number" class="form-control" id="lastName" placeholder="Hidalgo Gutiérrez">
                </div>
            </div>

            <!-- Location Information Row -->

            <div class="form-row m-4">
                <div class="form-group col-6 mr-3">
                    <label for="cityName" class="font-weight-bold">City</label>
                    <input type="number" class="form-control" id="cityName" placeholder="e.g., San Pedro">
                </div>
                <div class="form-group col mr-4">
                    <label for="stateName" class="font-weight-bold">State</label>
                    <select class="form-control" id="stateName">
                        <option selected>Pick a State...</option>
                        <option value="SJ">San José</option>
                        <option value="AL">Alajuela</option>
                        <option value="CA">Cartago</option>
                        <option value="HE">Heredia</option>
                        <option value="GU">Guanacaste</option>
                        <option value="PU">Puntarenas</option>
                        <option value="LI">Limón</option>
                    </select>
                </div>
                <div class="form-group col">
                    <label for="postalNumber" class="font-weight-bold">Postal Code</label>
                    <input type="number" class="form-control" id="postalNumber" placeholder="e.g., 12345">
                </div>
            </div>

            <!-- Other Information Row -->

            <div class="form-row m-4">
                <div class="mr-4">
                    <label for="cards" class="font-weight-bold ml-2">We Accept:</label>
                    <div class="bg-secondary ml-2 pt-2 rounded">
                        <div class="form-group col d-flex pb-2">
                            <div class="form-check form-check-inline mr-4">
                                <input class="form-check-input" type="radio" name="cardType" id="masterCard"
                                    value="masterCard">
                                <label class="form-check-label" for="masterCard">
                                    <i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline mr-4">
                                <input class="form-check-input" type="radio" name="cardType" id="visa" value="visa">
                                <label class="form-check-label" for="visa">
                                    <i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline mr-4">
                                <input class="form-check-input" type="radio" name="cardType"
                                    id="dinersClubInternational" value="dinersClubInternational">
                                <label class="form-check-label" for="dinersClubInternational">
                                    <i class="fab fa-cc-diners-club" style="color: #ffffff;""></i>
                                </label>
                            </div>
                            <div class=" form-check form-check-inline pr-0 mr-0">
                                        <input class="form-check-input" type="radio" name="cardType" id="american"
                                            value="american">
                                        <label class="form-check-label" for="american">
                                            <i class="fab fa-cc-amex" style="color: #ffffff;"></i>
                                        </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3"></div>
                <div class="form-group col ml-1">
                    <label for="lastName" class="font-weight-bold">Last Name</label>
                    <input type="number" class="form-control" id="lastName" placeholder="Hidalgo Gutiérrez">
                </div>
            </div>

            <!-- Buttons -->
            <div class="row border bg-light m-0 pt-2 pb-2">
                <div class="col d-flex justify-content-end">
                    <button type="button" class="btn btn-secondary mr-2 font-weight-bold">Cancel</button>
                    <button type="button" class="btn btn-primary font-weight-bold">Send</button>
                </div>
            </div>
            </>

        </form>
    </div>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
</body>

</html>
